{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="bootstrap 4, premium, multipurpose, sass, scss, saas" />
    <meta name="description" content="Bootstrap 4 Landing Page Template" />
    <meta name="author" content="www.themeht.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>{% block title %}Maham AI{% endblock %}</title>

    <!--
    If you are reading this comment, you can find me at:
    https://www.linkedin.com/in/seyyedaliayati/
     -->


    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <!-- inject css start -->

    <link href="{% static 'css/theme-plugin.css' %}" rel="stylesheet" />
    <link href="{% static 'css/theme.min.css' %}" rel="stylesheet" />

    {% block css %}{% endblock %}

    <!-- inject css end -->

  </head>
  <body>

    <!-- page wrapper start -->

    <div class="page-wrapper">

    {% include 'header.html' %}


    {% block hero %}{% endblock hero %}


    <!--body content start-->

    <div class="page-content">

    {% block content %}{% endblock content %}

    </div>

    <!--body content end-->


    {% include 'footer.html' %}

    </div>

    <!-- page wrapper end -->


    <!--back-to-top start-->

    <div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>

    <!--back-to-top end-->

    <!-- inject js start -->

    <script src="{% static 'js/theme-plugin.js' %}"></script>
    <script src="{% static 'js/theme-script.js' %}"></script>
    {% block js %}{% endblock %}

    <!-- inject js end -->

  </body>
</html>
